exec "user/reset.cfg"
// echo :: sentry with mouse3 and mouse4 to help n say spy::
cl_interp 0.033
bind "mouse3" "destroy 2 0; build 2 0"
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
//bind "MOUSE4" "+attack"
bind "h" "+use_action_slot_item"
viewmodel_fov 85
cl_crosshair_scale 28
sensitivity 3.4
//eureka teleport script
alias tele_home "use tf_weapon_wrench; eureka_teleport 0";
alias tele_exit "use tf_weapon_wrench; eureka_teleport 1";

bind HOME tele_home
bind END tele_exit
bind "q" "voicemenu 1 1;slot1"