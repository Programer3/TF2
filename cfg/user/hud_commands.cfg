echo /hud_commands
echo /hud_combattext <0/1> - Turns the damage text above enemies off/on
echo /hud_combattext_batching <0/1> - Turns the damage text above players adding together within an interval off/on
echo /hud_combattext_batching_window <.1~2> - Time in seconds to combine damage text
echo /hud_combattext_doesnt_block_overhead_text <0/1> - Turns overwriting the particle effects used for critical hits and mini-crits off/on
echo /hud_combattext_healing <0/1> - Turns healing text above teammates off/on
echo /hud_deathnotice_time <seconds> - How long to display the kill feed before it fades out
echo /hud_reloadscheme - Used to fix various HUD-color errors or lingering Crit-effects
echo /hud_saytext_time <seconds> - How long to display chat comments before they fade out (Default: 12)