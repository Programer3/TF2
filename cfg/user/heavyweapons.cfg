exec "user/reset.cfg"
//autofire on mouse4 
bind "MOUSE4" "af; spec_next"
alias "af" "af1"
alias "autofire" "af1"
alias "af1" "+attack; +duck; -duck; alias af af2"
alias "af2" "-attack; alias af af1"
cl_interp 0.033
bind "mouse3" "+attack3"
bind "mouse2" "+attack2"
bind "mouse1" "+attack"
bind "mouse5" "+use_action_slot_item"
bind "e" "voicemenu 0 0"
viewmodel_fov 85
cl_crosshair_scale 32
sensitivity 3.3
