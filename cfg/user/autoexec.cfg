// Quick Class Joiner Script
bind "kp_end" "scout" 
bind "kp_downarrow" "soldier "
bind "kp_pgdn" "pyro" 
bind "kp_leftarrow" "demoman" 
bind "kp_5" "heavy"
bind "kp_rightarrow" "engineer"
bind "kp_home" "medic" 
bind "kp_uparrow" "sniper" 
bind "kp_pgup" "spy" 

//change loadout
bind "leftarrow" "load_itempreset 0"
bind "DOWNARROW" "load_itempreset 1"
bind "rightarrow" "load_itempreset 2"
bind "uparrow" "load_itempreset 3"

alias scout "join_class scout; echo .:[Playing Scout]:."
alias soldier "join_class soldier; echo .:[Playing Soldier]:."
alias pyro "join_class pyro; echo .:[Playing Pyroman]:."
alias demoman "join_class demoman; echo .:[Playing Demo]:."
alias heavy "join_class heavyweapons; echo .:[Playing Heavyweaponsguy]:."
alias engineer "join_class engineer; echo .:[Playing Engineer]:."
alias medic "join_class medic; echo .:[Playing Medic]:."
alias sniper "join_class sniper; echo .:[Playing Sniper]:."
alias spy "join_class spy; echo .:[Playing Spy]:."
